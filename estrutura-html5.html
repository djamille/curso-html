<!doctype html>

<html>
	<head>
		<title>Estrutura HTML</title> <!--(home page)Nome do site - Descrição do site (slogan); (Artigo/post) titulo do artigo/post - nome site-->
		<meta charset="utf-8" />
		
	</head>

	<body>
		<header>
			Topo site + menus de navegação
		</header>	
		<nav>
			Menu de navegação
		</nav>	
			<section> <!--Pode ser o formato abaixo com título, conteúdo e rodapé OU apenas conteúdo como na tag Article-->
			<header><h1>Título da seção</h1></header>
			<p>Conteúdo da seção</p>
			<footer>Rodapé da Seção</footer>
		</section>
		<article>
			Post ou coteúdo de uma pagina estatica
		</article>	
		<aside>
			Barra lateral (sidebar)
		</aside>
		<footer>
			Rodapé do site
		</footer>
	</body>
</html>
